<div style="background-color: #F8F8F8; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>

    <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg" alt="profile"/>
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{car.brand}} - {{car.name}}
                </h2>
                <p>{{car.description}}</p>

                <hr>
                <h5>Prix : <b>{{car.price}}MDT</b> - Couleur : <b>{{car.color}}</b> - bo√Æte de vitesses : 
                    <b>{{car.transmission}}</b> - Type : <b>{{car.type}}</b> - annee : <b>{{car.year | date: 'yyyy'}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button style="margin-left: 10px;" nzSize="small" nzShape="round" nz-button nzType="primary" routerLink="/login" >Modifier</button>
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzShape="round" nzType="dashed"  nzDanger>Suprimer</button>
                </div>
            </div>
        </div>
    </div>
</div>
