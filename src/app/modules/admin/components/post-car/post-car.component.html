<div style="margin-top: 0px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 230px;">Ajouter une voiture</h2>
                </div>
                <form nz-form [formGroup]="postCarForm">
                    <div nz-row>
                        <div nz-col [nzMd]="24" [nzXs]="24">
                            <div class="profile-badge">
                                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                    <img class="profile" [src]="imagePreview" alt="profile" />
                                </label>
                                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)" />
                                <button nz-button nzShape="circle"></button>
                            </div>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Champ obligatoire !">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choisissez une marque" formControlName="brand">
                                        <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{brand}}"
                                            nzValue="{{brand}}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Champ obligatoire !">
                                    <input nz-input placeholder="model" formControlName="name" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Champ obligatoire !">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choisissez un Type" formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}"
                                            nzValue="{{type}}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>


                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Champ obligatoire !">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="boÃ®te des vitesses" formControlName="transmission">
                                    <nz-option *ngFor="let transmission of listOfTransmission"
                                        nzLabel="{{transmission}}" nzValue="{{transmission}}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Champ obligatoire !">
                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choisissez un couleur" formControlName="color">
                                    <nz-option *ngFor="let color of listOfColor" nzLabel="{{color}}"
                                        nzValue="{{color}}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>


                    <div>
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Champ obligatoire !">
                                <nz-year-picker style="width: 100%" nzPlaceHolder="Choisissez une annee" formControlName="year"></nz-year-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div>
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Champ obligatoire !">
                                <input nz-input placeholder="Prix" formControlName="price"/>
                            </nz-form-control>
                        </nz-form-item>
                    </div>


                    <div>
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Champ obligatoire !">
                                <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="postCar()" >
                        Confirmer
                    </button>


                </form>

            </div>

        </div>

    </nz-spin>

</div>
