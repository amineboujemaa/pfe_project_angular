<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div style="background-color: #F8F8F8; min-height: 91vh;">
    
    <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">
       
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg"
                    alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{car.brand}} - {{car.name}}
                </h2>
                <p>{{car.description}}</p>
                <hr>
                <h5>Prix : <b>{{car.price}}MDT</b> - Couleur : <b>{{car.color}}</b> - transmission :
                    <b>{{car.transmission}}</b> - Type : <b>{{car.type}}</b> - Year : <b>{{car.year | date: 'yyyy'}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <div class="button-links">
                        <a class="fas fa-bookmark" (click)="saveThisCar(car.id)"></a>
                        <a routerLink="/customer/book/{{car.id}}" class="fas fa-calendar-alt"></a>
                        <a class="fas fa-info" routerLink="/customer/car-details/{{car.id}}"></a>
                      </div>
                </div>

                
            </div>
        </div>
    
    </div>
</div>
