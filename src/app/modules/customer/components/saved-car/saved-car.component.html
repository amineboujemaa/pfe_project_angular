<div style="background-color: #F8F8F8; min-height: 91vh;" *ngIf="cars">

    <div style="padding-top: 70px;">
        <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">Mes Voitures</h1>

    </div>

    <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">

        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg"
                    alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{car.brand}} - {{car.name}}
                </h2>
                <p>{{car.description}}</p>
                <hr>
                <h5>Prix : <b>{{car.price}}MDT</b> - Couleur : <b>{{car.color}}</b> - transmission :
                    <b>{{car.transmission}}</b> - Type : <b>{{car.type}}</b> - Year : <b>{{car.year | date: 'yyyy'}}</b>
                </h5>
                <div style="float: right;">
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzShape="round" nzType="dashed"
                        (click)="confirmDelete(car.id)" nzDanger>Suprimer</button>
              
                </div>
            </div>
        </div>

    </div>
</div>
